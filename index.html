<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Validation Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-container" class="auth-container">
            <h1>Admin Login</h1>
            <div class="form-container">
                <div id="login-form">
                    <div class="input-group">
                        <label for="email">Email (Username)</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button id="login-btn" class="btn primary-btn">Login</button>
                </div>
                <div id="otp-form" class="hidden">
                    <p>An OTP has been sent to your registered phone number</p>
                    <div class="input-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP">
                    </div>
                    <button id="verify-otp-btn" class="btn primary-btn">Verify OTP</button>
                    <button id="resend-otp-btn" class="btn secondary-btn">Resend OTP</button>
                </div>
            </div>
        </div>

        <div id="dashboard-container" class="dashboard-container hidden">
            <header class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-info">
                    <span id="admin-name">Admin Name</span>
                    <button id="logout-btn" class="btn secondary-btn">Logout</button>
                </div>
            </header>
            
            <main class="dashboard-content">
                <h2>User Validation</h2>
                <div class="filter-controls">
                    <input type="text" id="search-input" placeholder="Search by name or registration number">
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="verified">Verified</option>
                    </select>
                </div>
                
                <div class="users-table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Registration No.</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Mobile Number</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User data will be populated here -->
                        </tbody>
                    </table>
                    <div id="loading-indicator" class="loading-indicator hidden">
                        <div class="spinner"></div>
                        <p>Loading user data...</p>
                    </div>
                    <div id="no-data-message" class="no-data-message hidden">
                        <p>No users found</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="user-row-template">
        <tr class="user-row">
            <td class="user-name"></td>
            <td class="user-reg-no"></td>
            <td class="user-course"></td>
            <td class="user-year"></td>
            <td class="user-mobile"></td>
            <td class="user-email"></td>
            <td class="user-actions">
                <button class="btn approve-btn">Validate</button>
            </td>
        </tr>
    </template>

    <!-- JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
